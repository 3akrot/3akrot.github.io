<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loader</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(48, 43, 43);
    }
    span {
      position: relative;
      display: block;
      width: 50px;
      height: 50px;
    }
    .main {
      animation: spin 1.9s cubic-bezier(.68,-0.55,.27,1.55) infinite;
      /* animation: spin 1.3s linear infinite; */
    }
    span > span {
      position: absolute;
      background-color: rgb(84, 35, 246);
      width: 15px;
      height: 15px;
      border-radius: 50%;
    }
    span > span:nth-child(1) {
      opacity: 1;
      left: 0px;
      top: 0px;
    }
    span > span:nth-child(2) {
      opacity: 0.75;
      right: 0px;
      top: 0px;
    }
    span > span:nth-child(3) {
      opacity: 0.5;
      right: 0px;
      bottom: 0px;
    }
    span > span:nth-child(4) {
      opacity: 0.25;
      left: 0px;
      bottom: 0px;
    }
    @keyframes spin {
      0%
      {
        width:60px ;
        height: 60px;
      }
      50% {
        width:50px ;
        height: 50px;
      }
      
      100% {
        width:60px ;
        height: 60px;
        transform: rotate(360deg);
      }

    }
  </style>
</head>
<body>
  <span class="main">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </span>
</body>
</html>
