<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    background-color: rgb(44, 39, 39);
  }

  .btncheck {
    display: block;
    margin: 15px 5px;
    position: relative;
    min-width: 70px;
    padding: 15px 20px;
    border-radius: 15px;
    background-color: #fea29b;
  }

  .btncheck>span {
    display: block;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    right: 5px;
    height: 20px;
    width: 20px;
    background-color: #ffffff;
    border-radius: 50%;
    transition: 0.5s;
  }

  .btncheck>span>span:first-child {
    position: absolute;
    display: block;
    height: 1px;
    background-color: #f44336;
    width: 13px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    transition: .1s;

  }

  .btncheck>span>span:last-child {
    position: absolute;
    display: block;
    height: 1px;
    background-color: #f44336;
    width: 13px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-45deg);
    transition: .1s;
  }

  input[type="checkbox"]:checked+label {
    background-color: #0077ffb9;
  }

  input[type="checkbox"]:checked+label>span {
    transform: translate(-40px, -50%);
    top: 50%;
  }

  input[type="checkbox"]:checked+label>span span:first-child {
    width: 4px;
  transform: translate(-5.6px, 2.9px) rotate(45deg);
  background-color: #0075ff;

  }

  input[type="checkbox"]:checked+label>span span:last-child {
    transform: translate(-4px, 1px) rotate(-40deg);
    width: 10px;
    background-color: #0075ff;

  }

  #check {
    position: absolute;
    right: 100000px;
    display: none;
  }


  .btncheck2 {
    display: block;
    margin: 15px 5px;
    position: relative;
    min-width: 110px;
    padding: 12px 20px;
    border-radius: 15px;
    background-color: #fea29b;
  }
  .btncheck2>span {
    display: block;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    right: 5px;
    height: 15px;
    width: 15px;
    background-color: #ffffff;
    border-radius: 50%;
    transition: 0.5s;
  }

  .btncheck2>span>span:first-child {
    position: absolute;
    display: block;
    height: 1px;
    background-color: #f44336;
    width: 8px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    transition: .1s;

  }

  .btncheck2>span>span:last-child {
    position: absolute;
    display: block;
    height: 1px;
    background-color: #f44336;
    width: 8px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-45deg);
    transition: .1s;
  }

  input[type="checkbox"].checkbox2:checked+label {
    background-color: #0077ffb9;
  }

  input[type="checkbox"].checkbox2:checked+label>span {
    transform: translate(-85px, -50%);
    top: 50%;
  }

  input[type="checkbox"].checkbox2:checked+label>span span:first-child {
    width: 4px;
    transform: translate(-5px, 1px) rotate(45deg);
    background-color: #0075ff;

  }

  input[type="checkbox"].checkbox2:checked+label>span span:last-child {
    transform: translate(-3px, 0px) rotate(-40deg);
    width: 8px;
    background-color: #0075ff;

  }

  #check2 {
    position: absolute;
    right: 100000px;
    display: none;
  }

  input[type="checkbox"] {
    position: absolute;
    right: 100000px;
    display: none;
  }
  .check-label {
    position: relative;
    margin: 10px 0px;
    padding-left: 30px;
    font-size: 16px;
    text-align: center;
  }
  .check-label::after {
    content: "";
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 15px;
    height: 15px;
    border: 2px solid #888;
    transition: 0.3s;
    left: 0px;
    border-radius: 5px;
    overflow: hidden;
  }
  .check-label:hover::after {
    border: 2px solid #0d69d5;
  }
  .check-label::before {
    content: "\f00c";
    background-color: #0075ff;
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    position: absolute;
    top: 50%;
    transform: translateY(-50%) scale(0);
    height: 19px;
    width: 19px;
    left: 0px;
    border-radius: 5px;
    transition: 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 15px;
    z-index: 1;
  }
  #Chek:checked + .check-label::before {
    transform: translateY(-50%) scale(1) rotate(-360deg);
  
  }
</style>

<body>
  <div class="btn-wrapper">
    <input id="check" type="checkbox">
    <label for="check" class="btncheck">
      <span>
        <span></span>
        <span></span>
      </span>
    </label>
  </div>
  <div class="btn-wrapper">
    <input class="checkbox2" id="check2" type="checkbox">
    <label for="check2" class="btncheck2">
      <span>
        <span></span>
        <span></span>
      </span>
    </label>
  </div>
  <div class="btn-wrapper">
    <label for="Chek">
      <input type="checkbox" name="" id="Chek">
      <div class="check-label">Quick Draft</div>
    </label>
  </div>

  </div> -->
  <script src="https://kit.fontawesome.com/4b0768c77c.js" crossorigin="anonymous"></script>
</body>

</html>
