<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    background-color: rgb(44, 39, 39);
  }
  input[type="radio"] {
    display: none;
    position: absolute;
    left: -9999px;
  }
  .radio-cirle {
    width: fit-content;
    padding-left: 30px;
    position: relative;
  }
  .cirle {
    content: "";
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    left: 0px;
    top: 50%;
    transform: translateY(-50%);
    height: 22px;
    width: 22px;
    border-radius: 50%;
    border: 2px solid #888;
    background-color: #fff;
  }
  .fill{
    height: 0px;
    width: 0px;
    transition: 0.2s linear ;
    border-radius: 50%;
    background-color: #0075ff;
  }
  input[type="radio"]:checked + label .fill {
    height: 13px;
    width: 13px;
  }
  .radio {
    margin: 60px 0px;
  }
  .rad-box{
    padding: 10px;
    display: inline-block;
    background-color: white;
    height: 90px;
    width: 170px;
    border-radius: 10px;
    border: 4px solid #888;
    transition: 0.5s ease-in-out;
  }
  .rad-box-content {
    width: fit-content;
    margin: 0px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    gap: 10px;
  }
  .rad-box-content i {
    display: block;
  }
  input[type="radio"]:checked + .rad-box {
    border: 4px solid #0075ff;
  }
</style>

<body>

  <div class="btn-wrapper">
    <div class="radio">
      <input id="rad1" type="radio" name="group-one">
      <label for="rad1" class="radio-cirle">
        Daily
        <span class="cirle">
          <span class="fill"></span>
        </span>
      </label>
    </div>
    <div class="radio">
      <input id="rad2" type="radio" name="group-one">
      <label for="rad2" class="radio-cirle">
        Weekly
        <span class="cirle">
          <span class="fill"></span>
        </span>
      </label>

    </div>
    <div class="radio">
      <input id="rad3" type="radio" name="group-one">
      <label for="rad3" class="radio-cirle">
        Monthly
        <span class="cirle">
          <span class="fill"></span>
        </span>
      </label>
    </div>
    <div class="radio2">
      <input type="radio" name="group2" id="rad2-1">
      <label class="rad-box" for="rad2-1">
        <div class="rad-box-content">
          <i class="fa-solid fa-server"></i>
          <p>Megaman</p>
        </div>
      </label>
    </div>
    <div class="radio2">
      <input type="radio" name="group2" id="rad2-2">
      <label class="rad-box" for="rad2-2">
        <div class="rad-box-content">
          <i class="fa-solid fa-server"></i>
          <p>Megaman</p>
        </div>
      </label>
    </div>
    <div class="radio2">
      <input type="radio" name="group2" id="rad2-3">
      <label class="rad-box" for="rad2-3">
        <div class="rad-box-content">
          <i class="fa-solid fa-server"></i>
          <p>Megaman</p>
        </div>
      </label>
    </div>
  
  </div>

</body>

</html>
