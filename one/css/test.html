<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      height: 100px;
      width: 100px;
      border: 10px solid black;
      margin: 10px 0px;
    }
    .parent:first-child {
      box-sizing: border-box;
    }
    .parent:last-child {
      box-sizing: content-box;
    }
    .child {
      background-color: red;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
