<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard • Settings</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <span class="logo">⌘</span>
        <span>My Dashboard</span>
      </div>
      <nav class="nav">
        <a class="nav__link" href="./index.html">Overview</a>
        <a class="nav__link" href="./analytics.html">Analytics</a>
        <a class="nav__link" href="./sales.html">Sales</a>
        <a class="nav__link active" href="./settings.html">Settings</a>
      </nav>
    </aside>

    <div class="overlay" id="overlay"></div>

    <div class="content">
      <header class="topbar">
        <button class="icon-button" id="toggleSidebar" aria-label="Toggle sidebar">☰</button>
        <div class="search">
          <input type="search" placeholder="Search..." />
        </div>
        <div class="user">
          <img src="https://avatars.githubusercontent.com/u/9919?s=40&v=4" alt="user" />
        </div>
      </header>

      <main class="main">
        <section class="card">
          <header class="card__header">
            <h3>Profile Settings</h3>
          </header>
          <form style="display:grid; gap:12px; max-width:420px">
            <label>
              <span style="display:block; color:var(--muted); font-size:12px; margin-bottom:6px">Name</span>
              <input style="width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.12); background:#0b1223; color:var(--text)" placeholder="Your name" />
            </label>
            <label>
              <span style="display:block; color:var(--muted); font-size:12px; margin-bottom:6px">Email</span>
              <input type="email" style="width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.12); background:#0b1223; color:var(--text)" placeholder="you@example.com" />
            </label>
            <button class="icon-button" type="button">Save</button>
          </form>
        </section>
      </main>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
