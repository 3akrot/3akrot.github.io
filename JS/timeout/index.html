<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>count down</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contianer">
    <div class="dateinput-container">
      <input type="date"  id="datepick">
    </div>
    <div class="contdown">
      <div class="wraper">
        <p>days</p>
        <div class="days">0</div>
      </div>
      <div class="wraper">
        <p>hours</p>
        <div class="hours">0</div>
      </div>
      <div class="wraper">
        <p>minutes</p>
        <div class="minutes">0</div>
      </div>
      <div class="wraper">
        <p>seconds</p>
        <div class="sec">0</div>
      </div>

    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
