<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="left">
      <h2 class="title">Your Result</h2>
      <div class="circle"><span>76</span><span>of 100</span></div>
      <h1>Great</h1>
      <p>You scored higher than 80% of pepole who have taken these test.</p>
    </div>
    <div class="right">
      <h2>Summary</h2>
      <div class="items">
        <div class="item">
           <div>
            <img src="assets/images/icon-reaction.svg" alt="" class="icon">
           <h2 class="state">reaction</h2>
           </div>
           <h2 class="score">80 / <span>100</span></h2>
        </div>
        <div class="item">
            <div>
              <img src="assets/images/icon-memory.svg" alt="" class="icon">
              <h2 class="state">memory</h2>
            </div>
           <h2 class="score">92 / <span>100</span></h2>
        </div>
        <div class="item">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="" class="icon">
            <h2 class="state">verbal</h2>
          </div>
           <h2 class="score">61 / <span>100</span></h2>
        </div>
        <div class="item">
          <div>
            <img src="assets/images/icon-visual.svg" alt="" class="icon">
            <h2 class="state">visial</h2>
          </div>
           <h2 class="score">72 / <span>100</span></h2>
        </div>
      </div>
      <div class="btn">contiune</div>
    </div>
  </div>
</div>
</body>
</html>
