<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>landing page </title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4b0768c77c.js" crossorigin="anonymous"></script>

</head>
<body>
  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/logo.svg" alt="logo">
      <h3>three dots</h3>
      
    </div>
    <nav>
      <ul class="nav-links">
        <li class="nav-link"><a href="#">specs</a></li>
        <li class="nav-link" ><a href="#">products</a></li>
        <li class="nav-link"><a href="#">contact</a></li>
      </ul>
    </nav>
    <div class="cart">
     <img style="height: 25px; width: 25px;" src="images/cart-shopping-solid.svg" alt="">
    </div>
  </header>
  <main>
    <section class="present">
      <div class="introduction">
        <div class="intro-text"><h1>laptop for the future</h1>
          <p>the new 14 inch bazeless display a 4k display with touch screen</p></div>
        
        <div class="cta">
          <button class="cta-select">14 inch</button>
          <button class="cta-add">add to cart</button>
        </div>
      </div>
      
      <div class="cover">
        <img src="images/kisspng-laptop-hewlett-packard-huawei-matebook-x-5b08f8b3df4eb0.4244602715273146119147.png" alt="">
      </div>
    </section>
    <div class="laptop-select">
      <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/arrow-left.svg" alt="">
      <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/dot.svg" alt="">
      <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/dot-full.svg" alt="">
      <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/dot-full.svg" alt="">
      <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/arrow-right.svg" alt="">

    </div>
    <img class="big" src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/big-eclipse.svg" alt="bog">
    <img class="mid" src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/mid-eclipse.svg" alt="mid">
    <img class="small" src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/small-eclipse.svg" alt="small">
    
  </main>
  
</body>
</html>
